<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Example Five</title>
  </head>
  <body>
    <form ng-app="" name="myForm">
      <label>Email address</label>
      <input type="email" name="myAddress" ng-model="myText" required>
      <h1>Status</h1>
      <p>
        Valid: {{myForm.myAddress.$valid}} (if true, the value meets all criteria)
      </p>
      <p>
        Dirty: {{myForm.myAddress.$dirty}} (if true, the value has been changed)
      </p>
      <p>
        Touched: {{myForm.myAddress.$touched}} (if true, the field has been in focus)
      </p>
    </form>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  </body>
</html>
