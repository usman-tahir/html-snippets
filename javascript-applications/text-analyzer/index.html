<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Text Analyzer</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Text Analyzer</h1>
    </header>
    <p>
      The Text Analyzer tool below allows you to input a string, and it reports
      statistics back, on items of interest such as number of words, average
      word length, and atomic letter counts, to name a few.
    </p>
    <form action="#" id="textAnalyzer">
      <textarea rows="25" cols="50" placeholder="Enter text here" id="inputText"></textarea>
      <br />
      <input type="submit" value="Analyze" id="submitText"/>&nbsp;
    </form>
    <br />
    <p id="analysisOutput"></p>
    <script src="script.js"></script>
  </body>
</html>
