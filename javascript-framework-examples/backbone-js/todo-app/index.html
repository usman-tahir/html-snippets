<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TODO App</title>
  </head>
  <body>
    <section id="todo-app">
      <header id="header">
        <input id="new-todo" placeholder="What needs to be done?" />
      </header>
      <section id="main">
        <ul id="todo-list">
          <!-- Generated list of TODOs -->
        </ul>
      </section>
    </section>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
    
    <!-- Main app code -->
    <script src="app.js"></script>
  </body>
</html>
