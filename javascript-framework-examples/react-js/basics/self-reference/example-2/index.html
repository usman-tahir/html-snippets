<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ReactJS Click-counter Example</title>
    <link rel="stylesheet" href="../../examples/shared/css/base.css">
  </head>
  <body>
    <h1>Basic Click Counter Example</h1>
    <div id="container"></div>
    
    <!-- ReactJS scripts -->
    <script src="../../build/react.min.js"></script>
    <script src="../../build/react-dom.min.js"></script>

    <!-- BabelJS script -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    
    <!-- User defined script for the click counter -->
    <script type="text/babel">
      /**
        Create the Counter class, that will render a button and keep track of the amount of clicks that it takes
        
        initialState: the initial state of the counter, when no clicks have been made
        
        handleClick: the event handling that occurs when the button is clicked; count is incremented by 1
        
        render: the actual rendering of the button
      */
      var Counter = React.createClass({
        getInitialState: function () {
          return { count: 0 };
        },
        handleClick: function () {
          this.setState({
            count: this.state.count + 1,
          });
        },
        render: function () {
          return (
            <button onClick={this.handleClick}>
              Increment Counter (Current: {this.state.count})
            </button>
          );
        }
      });

      // Place the button into the HTML created above
      ReactDOM.render(
        <Counter />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
