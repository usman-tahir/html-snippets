<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Example Four</title>
  </head>
  <body>
    <div ng-app="myApp" ng-init="colors = ['red', 'green', 'blue', 'yellow'];">
      <ul>
        <li ng-repeat="x in colors">{{x}}</li>
      </ul>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  </body>
</html>
