<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello World in BackboneJS</title>
  </head>
  <body>

    <div id="container">
      Loading...
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script>
      (function() {
        var AppView = Backbone.View.extend({
          el: '#container',

          randomNames: ['James', 'Karen', 'Daniel', 'Thomas'],

          template: _.template("<h3>Hello <%= who %></h3>"),

          initialize: function () {
            this.render();
          },

          render: function () {
            this.$el.html(this.template({who: this.randomNames[Math.floor(Math.random() * 4)]}));
          }
        }),
          appView = new AppView();
      }());
    </script>
  </body>
</html>
